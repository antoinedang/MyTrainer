<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.css" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.2/drawing_utils.js" crossorigin="anonymous"></script>

</head>

<body>
  <!-- GET VIDEO FROM YOUTUBE -->
  <input type="text" id="youtubeLink" placeholder="youtube.com/...">
  <button onclick="loadYouTubeVideo()">Load YouTube Video</button>
  <div id="youtubePlayer"></div>

  <!-- WEBCAM INPUT -->
  <video class="input_video5" style="display: none"></video>
  <!-- MEDIAPIPE OUTPUT -->
  <canvas class="output5" width="480px" height="480px"></canvas>
  <div style="visibility: hidden;" class="control5"></div>

  <script type="text/javascript" src="./pose.js"></script>
</body>
</html>
